                    <h3 className="text-2xl font-light mb-6 tracking-wide">EXPERIENCE</h3>
                    <textarea 
                      name="experience" 
                      placeholder="Tell us about your modeling experience (previous work, agencies, notable projects)..." 
                      rows="4"
                      className="w-full border border-gray-300 p-4 focus:border-black outline-none font-light"
                      onChange={handleInputChange}
                    />
                  </div>

                  {/* Photo Uploads */}
                  <div>
                    <h3 className="text-2xl font-light mb-6 tracking-wide">PORTFOLIO PHOTOS *</h3>
                    <p className="text-sm text-gray-600 font-light mb-4">Minimum 3 photos required: Face close-up, Full body, Portfolio shots</p>
                    <div className="space-y-4">
                      <div className="border-2 border-dashed border-gray-300 p-6 text-center hover:border-gray-400 transition-colors">
                        <div className="mx-auto mb-2 w-8 h-8 flex items-center justify-center text-gray-600">
                          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        </div>
                        <label className="cursor-pointer">
                          <span className="text-gray-600 font-light">Face Close-Up Photo *</span>
                          <input type="file" accept="image/*" required className="hidden" onChange={(e) => handleFileUpload(e, 'closeup')} />
                        </label>
                      </div>
                      <div className="border-2 border-dashed border-gray-300 p-6 text-center hover:border-gray-400 transition-colors">
                        <div className="mx-auto mb-2 w-8 h-8 flex items-center justify-center text-gray-600">
                          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        </div>
                        <label className="cursor-pointer">
                          <span className="text-gray-600 font-light">Full Body Photo *</span>
                          <input type="file" accept="image/*" required className="hidden" onChange={(e) => handleFileUpload(e, 'fullBody')} />
                        </label>
                      </div>
                      <div className="border-2 border-dashed border-gray-300 p-6 text-center hover:border-gray-400 transition-colors">
                        <div className="mx-auto mb-2 w-8 h-8 flex items-center justify-center text-gray-600">
                          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        </div>
                        <label className="cursor-pointer">
                          <span className="text-gray-600 font-light">Portfolio Photos * (minimum 1, upload multiple)</span>
                          <input type="file" accept="image/*" multiple required className="hidden" onChange={(e) => handleFileUpload(e, 'portfolio')} />
                        </label>
                      </div>
                    </div>
                  </div>

                  {/* Video Upload */}
                  <div>
                    <h3 className="text-2xl font-light mb-6 tracking-wide">VIDEO PORTFOLIO (OPTIONAL)</h3>
                    <div className="border-2 border-dashed border-gray-300 p-6 text-center hover:border-gray-400 transition-colors">
                      <div className="mx-auto mb-2 w-8 h-8 flex items-center justify-center text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                      </div>
                      <label className="cursor-pointer">
                        <span className="text-gray-600 font-light">Upload Video (Optional)</span>
                        <input type="file" accept="video/*" className="hidden" onChange={(e) => setFormData(prev => ({ ...prev, video: e.target.files[0] }))} />
                      </label>
                    </div>
                  </div>

                  {/* Submit Button */}
                  <div className="text-center pt-6">
                    <button type="submit" className="bg-black text-white px-16 py-4 tracking-widest hover:bg-gray-800 transition-colors">
                      SUBMIT APPLICATION
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );

          // About Page
          const AboutPage = () => (
            <div className="bg-white min-h-screen py-12">
              <div className="max-w-4xl mx-auto px-4">
                <h2 className="text-4xl font-light text-center mb-16 tracking-wide">ABOUT INSPIRED MODELS</h2>
                <div className="space-y-8 font-light text-gray-700 leading-relaxed">
                  <p className="text-lg">
                    Inspired Models is a premier platform connecting aspiring models with global opportunities in the fashion and modeling industry. We believe every model has a unique story and style that deserves to be showcased to the world.
                  </p>
                  <p>
                    Our mission is to democratize access to the modeling world by providing a professional platform where models can showcase their portfolios and connect with leading agencies, photographers, and brands worldwide.
                  </p>
                  <p>
                    Whether you're just starting your modeling journey or looking to expand your international reach, Inspired Models offers you the exposure and opportunities you need to succeed in this competitive industry.
                  </p>
                  <div className="pt-8">
                    <h3 className="text-2xl font-light mb-4 tracking-wide">WHY CHOOSE US</h3>
                    <ul className="space-y-3">
                      <li>• Global reach with opportunities in major fashion capitals</li>
                      <li>• Direct connections with reputable agencies and brands</li>
                      <li>• Professional portfolio presentation</li>
                      <li>• Free to join with no hidden fees</li>
                      <li>• Dedicated support for your modeling career</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          );

          // Contact Page
          const ContactPage = () => (
            <div className="bg-white min-h-screen py-12">
              <div className="max-w-2xl mx-auto px-4">
                <h2 className="text-4xl font-light text-center mb-16 tracking-wide">CONTACT US</h2>
                <div className="space-y-8">
                  <div className="text-center">
                    <h3 className="text-xl font-light mb-4 tracking-wide">GET IN TOUCH</h3>
                    <p className="text-gray-600 font-light mb-2">Email: info@inspiredmodels.org</p>
                    <p className="text-gray-600 font-light">Location: Global Operations</p>
                  </div>
                  
                  <form className="space-y-6 pt-8">
                    <input type="text" placeholder="Your Name" className="w-full border-b border-gray-300 py-2 focus:border-black outline-none font-light" />
                    <input type="email" placeholder="Your Email" className="w-full border-b border-gray-300 py-2 focus:border-black outline-none font-light" />
                    <input type="text" placeholder="Subject" className="w-full border-b border-gray-300 py-2 focus:border-black outline-none font-light" />
                    <textarea placeholder="Your Message" rows="6" className="w-full border border-gray-300 p-4 focus:border-black outline-none font-light" />
                    <button type="submit" className="w-full bg-black text-white py-4 tracking-widest hover:bg-gray-800 transition-colors">
                      SEND MESSAGE
                    </button>
                  </form>
                </div>
              </div>
            </div>
          );

          // Footer
          const Footer = () => (
            <footer className="bg-black text-white py-12">
              <div className="max-w-7xl mx-auto px-4">
                <div className="grid md:grid-cols-3 gap-8 mb-8">
                  <div>
                    <h3 className="text-xl font-light tracking-wider mb-4">INSPIRED MODELS</h3>
                    <p className="text-gray-400 font-light text-sm">Connecting models with global opportunities</p>
                  </div>
                  <div>
                    <h4 className="font-light tracking-wide mb-4">QUICK LINKS</h4>
                    <div className="space-y-2 text-gray-400 text-sm font-light">
                      <p className="cursor-pointer hover:text-white" onClick={() => setCurrentPage('home')}>Home</p>
                      <p className="cursor-pointer hover:text-white" onClick={() => setCurrentPage('models')}>Models</p>
                      <p className="cursor-pointer hover:text-white" onClick={() => setCurrentPage('apply')}>Apply</p>
                      <p className="cursor-pointer hover:text-white" onClick={() => setCurrentPage('about')}>About</p>
                    </div>
                  </div>
                  <div>
                    <h4 className="font-light tracking-wide mb-4">CONTACT</h4>
                    <div className="text-gray-400 text-sm font-light space-y-2">
                      <p>Email: info@inspiredmodels.org</p>
                    </div>
                  </div>
                </div>
                <div className="border-t border-gray-800 pt-8 text-center text-gray-400 text-sm font-light">
                  <p>© 2012 Inspired Models. All rights reserved.</p>
                </div>
              </div>
            </footer>
          );

          // Main Render
          return (
            <div className="min-h-screen bg-white">
              <Navigation />
              {currentPage === 'home' && <HomePage />}
              {currentPage === 'models' && <ModelsPage />}
              {currentPage === 'opportunities' && <OpportunitiesPage />}
              {currentPage === 'apply' && <ApplicationPage />}
              {currentPage === 'about' && <AboutPage />}
              {currentPage === 'contact' && <ContactPage />}
              <Footer />
            </div>
          );
        };

        ReactDOM.render(<InspiredModelsWebsite />, document.getElementById('root'));
    </script>
